repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v21.1.8
    hooks:
      - id: clang-format
        types_or:
          - c++
          - c

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ["--enforce-all"]

  - repo: https://github.com/BlankSpruce/gersemi
    rev: 0.26.0
    hooks:
      - id: gersemi
        args: ["-i", "--indent", "2", "--list-expansion", "favour-expansion"]
        exclude: ^external/.+/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.1.0
        types_or:
          - json
          - markdown
          - yaml
        exclude: ^external/.+/
        args: [--end-of-line, auto, --print-width, "120"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.15.1
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
